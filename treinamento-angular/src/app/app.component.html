<mat-sidenav-container>
  <mat-sidenav class="sidenav" fixedInViewport="true" opened>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="active" routerLink=""
        ><span>Home</span></a
      >
      <a mat-list-item routerLinkActive="active" routerLink="/login'"
        ><span>Login</span></a
      >
      <a
        mat-list-item
        routerLinkActive="active"
        routerLink="/cursos"
        [queryParams]="{ pagina: 1 }"
        ><span>Cursos</span></a
      >
      <!--<a
        mat-list-item
        routerLinkActive="active"
        [routerLink]="['/curso', idCurso.value]"
        ><span>Cursos com Id</span></a
      >-->
      <a mat-list-item routerLinkActive="active" routerLink="/alunos"
        ><span>Alunos</span></a
      >
    </mat-nav-list>
  </mat-sidenav>
</mat-sidenav-container>

<div class="container">
  <app-rotas-cursos></app-rotas-cursos>
