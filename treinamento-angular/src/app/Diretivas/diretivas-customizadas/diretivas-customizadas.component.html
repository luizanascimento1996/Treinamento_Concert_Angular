<h5>Diretivas customizadas</h5>
<h1 appFundoAmarelo>Texto com fundo amarelo</h1>
<button appFundoAmarelo>Botão com Fundo Amarelo</button>

<p highlightMouse>Texto com highlight quando passo o mouse.</p>

<h5>Input e Property binding</h5>
<p [highlight]="'red'" [defaultColor]="'grey'">
  Texto com highlight com cores customizadas.
</p>

<h5>ng Else</h5>
<div *ngIf="mostrarCursos">Lista de cursos aqui.</div>
<div *ngElse="mostrarCursos">Não existem cursos para a lista.</div>

<br />
<button (click)="onMostrarCursos()">Mostrar ou Esconder Cursos</button>
